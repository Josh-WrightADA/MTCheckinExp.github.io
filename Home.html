<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Check-in Button</title>
<style>
  body {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }

  .language-selector {
    position: absolute;
    bottom: 20px;
    right: 20px;
  }

  .language-selector select {
    padding: 8px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f8f8f8;
    color: #555;
    appearance: none; /* Remove default arrow in some browsers */
    -webkit-appearance: none; /* Remove default arrow for WebKit browsers */
    -moz-appearance: none; /* Remove default arrow for Firefox */
  }

  .language-selector select:focus {
    outline: none;
    border-color: #007bff;
  }
</style>
</head>
<body>

<button onclick="checkIn()">Check-in</button>

<div class="language-selector">
  Language: 
  <select onchange="changeLanguage(this.value)">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <!-- Add more languages as needed -->
  </select>
</div>

<script>
function checkIn() {
  // Add your check-in functionality here
  alert("You have checked in!");
  // You can replace the alert with whatever functionality you need
}

function changeLanguage(languageCode) {
  // Add code to change language based on the selected option
  alert("Language changed to " + languageCode);
  // You can replace the alert with your language change logic
}
</script>

</body>
</html>
